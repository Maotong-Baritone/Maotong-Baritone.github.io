<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maotong Yu | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gold: #c5a059;
      --deep-bg: #1a1515;
      --card-bg: #faf9f6;
      --text-main: #2c2420;
      --text-muted: #5a4a42;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      /* 保持深色舞台背景 */
      background: radial-gradient(circle at top center, #3e2b26 0%, #1a1515 80%);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== 导航栏 ===== */
    nav {
      background-color: rgba(26, 21, 21, 0.95);
      padding: 1.2rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(197, 160, 89, 0.3);
      backdrop-filter: blur(5px);
    }
    nav a {
      color: #e0d0b0;
      text-decoration: none;
      margin: 0 1.5rem;
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      position: relative;
    }
    nav a:hover {
      color: var(--primary-gold);
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      bottom: -4px;
      left: 50%;
      background-color: var(--primary-gold);
      transition: all 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
      left: 0;
    }

    /* ===== 主要内容区域 ===== */
    main {
        flex: 1; /* 让内容撑开高度，footer 沉底 */
        display: flex;
        align-items: center; /* 垂直居中 */
        justify-content: center;
        padding: 2rem 1rem;
    }

    /* ===== 联系卡片 ===== */
    section.contact-card {
      width: 100%;
      max-width: 600px;
      background-color: var(--card-bg);
      padding: 4rem 3rem;
      border-radius: 4px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease-out;
      position: relative;
      text-align: center;
      border: 1px solid #e0e0e0;
    }

    /* 金色装饰内框 */
    section.contact-card::before {
        content: "";
        position: absolute;
        top: 8px; left: 8px; right: 8px; bottom: 8px;
        border: 1px solid rgba(197, 160, 89, 0.3);
        pointer-events: none;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      color: #1a1515;
      font-size: 2.5rem;
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
        font-family: 'Playfair Display', serif;
        font-style: italic;
        color: var(--primary-gold);
        margin-bottom: 3rem;
        font-size: 1.1rem;
    }

    /* ===== 联系信息列表 ===== */
    .contact-info {
        margin-bottom: 3rem;
    }

    .contact-item {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        font-size: 1.2rem;
        color: var(--text-main);
        transition: transform 0.3s ease;
    }
    
    .contact-item:hover {
        transform: translateX(5px);
    }

    .contact-item a {
        text-decoration: none;
        color: var(--text-main);
        transition: color 0.3s ease;
        position: relative;
    }
    .contact-item a:hover {
        color: var(--primary-gold);
    }

    /* 图标样式 */
    .icon {
        width: 24px;
        height: 24px;
        fill: var(--primary-gold);
    }

    /* ===== 社交媒体按钮区域 ===== */
    .social-section {
        border-top: 1px solid rgba(0,0,0,0.1);
        padding-top: 2rem;
        width: 80%;
        margin: 0 auto;
    }
    
    .social-title {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--text-muted);
        margin-bottom: 1.5rem;
        display: block;
    }

    .social-buttons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
    }

    .social-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 1.5rem;
        border: 1px solid var(--text-main);
        text-decoration: none;
        color: var(--text-main);
        font-family: 'Playfair Display', serif;
        font-size: 1rem;
        border-radius: 2px;
        transition: all 0.3s ease;
    }

    .social-btn svg {
        width: 18px;
        height: 18px;
        fill: var(--text-main);
        transition: fill 0.3s ease;
    }

    .social-btn:hover {
        background-color: var(--text-main);
        color: #fff;
        border-color: var(--text-main);
    }
    .social-btn:hover svg {
        fill: #fff;
    }

    /* ===== Footer ===== */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.5);
      border-top: 1px solid rgba(197, 160, 89, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* 移动端适配 */
    @media (max-width: 500px) {
        section.contact-card {
            padding: 3rem 1.5rem;
        }
        .contact-item {
            flex-direction: column;
            gap: 0.5rem;
        }
        .social-buttons {
            flex-direction: column;
        }
        .social-btn {
            justify-content: center;
        }
    }
  </style>
</head>
